<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4.html</title>
    <style>
        /* 
        */
        .tit {
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>form태그와 css</h2>
    <form name="myForm">
        <p>
            <label for="mid">아이디</label>
            <input type="text" name="mid" id="mid" class="tit" autofocus required/>
        </p>
        <p>
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" id="pwd" class="tit" required />
        </p>
        <p>
            <label for="age">나이</label>
            <input type="number" name="age" id="age" class="tit" maxlength="3"/>
        </p>
        <p>
            <input type="submit" value="전송"/>
            <input type="reset" value="다시입력"/>
            
        </p>
    </form>
</body>
</html>
